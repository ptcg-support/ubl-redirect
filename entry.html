<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Define your valid token(s)
    const validTokens = ['temptest9527']; // Can add more

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // Your Google Form URL
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSeV8elecvQSEkP5C9pc4Efk9L5aht1LE_5_z98EHj2trZafMg/viewform?usp=pp_url&entry.1565847947=askjhdbkjasbdkj";

    if (validTokens.includes(token)) {
      // Redirect if valid token
      window.location.href = formURL;
    } else {
      // Show message if token invalid or missing
      document.write("<h2>Access Denied</h2><p>This form is only accessible via QR code.</p>");
    }
  </script>
</head>
<body>
</body>
</html>
