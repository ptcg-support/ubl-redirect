<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025-09-XX UBL 高級球聯盟賽 現場候補登記</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iframe-container {
      width: 100vw;
      height: calc(100vh - 100px); /* fill remaining space */
      margin-top: 100px;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
    .denied {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <script>
    const validTokens = ['temptest9527'];
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // Clear the body before inserting any content
    document.body.innerHTML = "";

    if (validTokens.includes(token)) {
      // Hide token from URL
      if (window.history.replaceState) {
        const cleanURL = window.location.origin + window.location.pathname;
        window.history.replaceState({}, document.title, cleanURL);
      }

      // Inject the iframe with your actual form link
      const iframe = document.createElement('iframe');
      iframe.src = "https://forms.gle/P2FR59aiLJANd84EA";
      document.body.appendChild(iframe);
    } else {
      // Show access denied message
      document.body.innerHTML = `
        <div class="denied">
          <h1>🚫 存取已被拒絕</h1>
          <h3>此表單只能於現場掃描二維碼存取</h3>
        </div>
      `;
    }
  </script>
</body>
</html>
